{% extends 'pages/index.html' %}
{% load static %}
{% block content %}
<div class="bg-slate-400 text-black p-20">
    <h1 class="text-2xl text-bold">Product Form</h1>

    <!-- productform.html -->
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.name }}
        {{ form.description }}
        {{ form.price_form.as_p }}
            <a href="{% url 'dashboardPage' %}" class="bg-warning text-white py-3 px-5 m-3 rounded-lg">Cancel</a>
    <input type="submit" name="Submit" class="bg-cyan-800 text-white py-3 px-5 m-3 rounded-lg" >
    </form>
</div>


{% endblock %}
